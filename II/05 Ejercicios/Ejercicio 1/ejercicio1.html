<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicio 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styleejercicio1.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-form">
                <form method="post" name="formulario" action="">
                    <label for="">Formulario para cálculo de inversiones Banco Cabrera con un incremento de 8.05% anual</label>
                    <div class="container-table">
                        <table class="table">
                            <tr>
                                <td>
                                    introduce la cantidad que deseas invertir y los meses de inversión
                                </td>
                                <td>
                                    <input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    Intruduce el <b><em>número de meses</em></b> (Máximo 18 meses)
                                </td>
                                <td>
                                    <input type="text" name="meses" id="mesesi" onkeypress="return validarn(event)">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="button" value="Calcular Interes" name="enviar" onclick="interes()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Su saldo total con el interés es de:
                                </td>
                                <td>
                                    <input type="text" name="sueldoi" id="saldoi" readonly="readonly" class="input_text">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="button" value="Borrar datos" name="borrar" onclick="borrarc()"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="container-footer">
            <footer><a href="../../05 Ejercicios/Ejercicios.html">regersar a la lista de los ejercicios</a></footer>
        </div>

        <script src="./javascript/funcionese1.js"></script>
    </body>
</html>
